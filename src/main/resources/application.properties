# MONGODB (MongoProperties)
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=NeelamGarment

# Spring-boot-starter-mail-properties

spring.mail.host = smtp.gmail.com
spring.mail.port = 465
spring.mail.username = #gmail username
spring.mail.password = #gmail app password

spring.mail.properties.mail.smtp.ssl.enable = true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.transport.protocol=smtps
spring.mail.properties.mail.smtps.quitwait=false
spring.mail.properties.mail.smtp.socketFactory.port = 25

send.from.email = #send from email

#Velocity properties

spring.velocity.charset=UTF-8
spring.velocity.checkTemplateLocation=true